<h1 class="title">
  Bases y bases factibles
</h1>
<p class="subtitle">
  Un ejemplo
</p>

<p>Un punto se llamará solución básica (o base) si puede ser definida según restricciones activas del problema. Si el punto además es factible, será entonces una solución básica factible (o base factible).</p>
